<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }} | Documentation</title>

    {% include head.html %}

    <link rel="stylesheet" href="{{ site.path }}/css/docs.css">
    <link rel="stylesheet" href="{{ site.path }}/css/highlight/androidstudio.css">

    <script src="{{ site.path }}/js/bootstrap-toc.js"></script>
    <script src="{{ site.path }}/js/mathjax/MathJax.js?config=TeX-AMS_HTML-full"></script>
    <script src="{{ site.path }}/js/highlight.pack.js"></script>

    <script src="{{ site.path }}/js/docs.js"></script>

</head>

<body>
    {% include navbar.html %}}
    <div class="documentation">
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <div id="toc-container">
                        <nav id="toc"></nav>
                    </div>

                </div>
                <div class="col-xs-8">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
